	<head>

		<link rel="stylesheet" type="text/css" href="css/game.css"/>

	</head>
	<body>
		<div class="img">
			<button class="begin">开始游戏</button>
		<h1>
			第<span class="big">1</span>关

		哪些字符    个数   速度  得分   关卡   生命    减分
	方法
		开始（产生字符）   消除   产生字符     下一关    重新开始
-->
<script type="text/javascript">
	let button1=document.querySelector('.begin');
	button1.onclick=function(){
		this.style.display='none';
		let game1=new game();
		game1.start();
	}
